<!DOCTYPE html>
<html>
<head>
    <title>Ревин</title>
    <meta charset="utf-8">
    <style>
      .clicable{
          cursor:pointer;
      }
        
    </style>
</head>
<body id="body">
    <ul id="book-list">
        <li><h2><a id="0" class="clicable"> Гарри Поттер и узник Азкабана, Джоан Роулинг </a></h2><br/></li>
        <li><h2><a id="1" class="clicable"> Зелёная миля, Стивен Кинг </a></h2><br/></li>
        <li><h2><a id="2" class="clicable"> Унесенные ветром, Маргарет Митчелл</a></h2><br/></li>
        <li><h2><a id="3" class="clicable"> Возвращение государя Джон Р. Р. Толкиен </a></h2><br/></li>
        <li><h2><a id="4" class="clicable"> Граф Монте-Кристо Александр Дюма </a></h2><br/></li>
        
    </ul>
    <script>
        
        for (let i = 0; i <= 5; i++) {
            let a = document.getElementById(i.toString());
            a.addEventListener("click", function () {
                if (a.style.color == "orange") {
                    a.style.color = "black";
                } else {
                    a.style.color = "orange";
                }
            });
        }

    </script>
</body>
</html>
